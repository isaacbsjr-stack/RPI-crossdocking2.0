<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - App de Bipagem</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #003366, #0055A4, #00AEEF);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    .login-card img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    .login-card h2 {
      color: #003366;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0055A4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #003366;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="https://superfrio.com.br/wp-content/uploads/2023/07/Logo-nova-minimal.png" alt="Logo Superfrio">
    <h2>Acesso ao Sistema</h2>
    <input type="text" id="usuario" placeholder="Usu치rio">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <div id="msgErro" class="error"></div>
  </div>

  <script>
    function fazerLogin() {
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const msgErro = document.getElementById("msgErro");

      // Usu치rios de exemplo
      const usuarios = [
        { user: "operador", senha: "1234", perfil: "Operador" },
        { user: "supervisor", senha: "admin", perfil: "Supervisor" }
      ];

      const valido = usuarios.find(u => u.user === usuario && u.senha === senha);

      if (valido) {
        localStorage.setItem("usuarioLogado", JSON.stringify(valido));
        window.location.href = "HTML.html"; // Redireciona
      } else {
        msgErro.textContent = "Usu치rio ou senha inv치lidos!";
      }
    }
  </script>
</body>
</html>
